<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="main-heading">Tic Tac Toe</h1>
    </header>
    <main class="main">
                <div class="main-instructions">
            <h3 class="instructions-heading">Read The Instructions Before</h3>
            <div class="instructions">
                <ol type="1">
                    <li>Press Start Game</li>
                    <li>Chose Your Input</li>
                    <li>Match Againt PC</li>
                    <li>Match Against Player 2</li>
                    <li>Press End Game to Reset</li>
                </ol>
            </div>
        </div>
        <div class="main-gamebody">
            <button class="gamebox gamebox-1"></button>
            <button class="gamebox gamebox-2"></button>
            <button class="gamebox gamebox-3"></button>
            <button class="gamebox gamebox-4"></button>
            <button class="gamebox gamebox-5"></button>
            <button class="gamebox gamebox-6"></button>
            <button class="gamebox gamebox-7"></button>
            <button class="gamebox gamebox-8"></button>
            <button class="gamebox gamebox-9"></button>
        </div>
    </main>
    <footer class="footer">
        <div class="turn-indicator">Game Starts with X</div>
        <button class="start-btn">Start Game</button>
        <div class="copyrights">Build with 	&#10084&#65039 by Mazahir</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
